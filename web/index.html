<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starkit - Github Starred Repositories Kit</title>
    <meta
      name="description"
      content="Browse and filter your starred GitHub repositories"
    />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body class="dark">
    <div id="root"></div>
    <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App';

      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
